<!DOCTYPE html>

        .container {

        .result {

<body>
    <div class="container">
        <h1>SEO Cost Calculator ğŸŒâœ¨</h1>
        
        <div class="calculator-section">
            <label><span class="emoji">ğŸ“ˆ</span>Monthly Traffic Goal</label>
            <input type="range" id="traffic" min="1000" max="100000" step="1000" value="10000">

        </div>

        <div class="calculator-section">
            <label><span class="emoji">ğŸ”</span>Number of Keywords to Target</label>

        <div class="calculator-section">

        <div class="calculator-section">

            <select id="competitors">

    </div>

    <script>
        function calculateCost() {
            const traffic = document.getElementById('traffic').value / 1000;
            const keywords = document.getElementById('keywords').value;
            const content = parseInt(document.getElementById('content').value);
            const competitors = parseInt(document.getElementById('competitors').value);

            let baseCost = 500;
            let total = baseCost + 
                        (traffic * 15) + 
                        (keywords * 10) + 
                        content + 
                        competitors;

            document.getElementById('total').textContent = total.toLocaleString();
        }

        // Update values in real-time
        document.querySelectorAll('input, select').forEach(element => {
            element.addEventListener('input', () => {
                calculateCost();
                document.getElementById('trafficValue').textContent = 
                    parseInt(document.getElementById('traffic').value).toLocaleString();
                document.getElementById('keywordValue').textContent = 
                    document.getElementById('keywords').value;
            });
        });

        // Initial calculation
        calculateCost();
    </script>
</body>
</html>
